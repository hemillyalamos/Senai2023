<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="style.css">
    <title>Cardápio</title>
</head>
<body onload="preecherTabela()">

        <div>
            <p id="title">Pizzaria 777</p>

        </div>

    <nav>

            <li><a href="../pedidos/index.html">Pedidos</a></li>
        </ul>

    <main>
        <div id="container">
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>NOME</th>
                        <th>PREÇO</th>
                        <th>DETALHES</th>
                    </tr>
                </thead>
                <tbody id="tcorpo">
